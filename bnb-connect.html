<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دفع BNB عبر MetaMask</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
    }
    #wallet-address {
      margin-top: 10px;
      font-weight: bold;
      color: #006C3F;
    }
  </style>
</head>
<body>
  <h2>دفع BNB عبر MetaMask</h2>

  <!-- حقل إدخال المبلغ بالـ BNB -->
  <label for="amount-input">أدخل المبلغ بالـBNB (الحد الأدنى 0.01):</label><br>
  <input type="number" id="amount-input" placeholder="مثال: 0.05" min="0.01" step="0.01">

  <br>

  <!-- زر ربط المحفظة -->
  <button id="connect-metamask">ربط MetaMask</button>
  <p id="wallet-address"></p>

  <!-- زر إرسال المعاملة -->
  <button id="pay-bnb">ادفع BNB</button>

  <script>
    // عنوان محفظتك على شبكة BNB
    const bnbReceiver = "0x6cd55eb47bDEeFB8e6F19a766F75918A24C43062";
    let userAccount;

    // ربط MetaMask
    document.getElementById('connect-metamask').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById('wallet-address').innerText = "تم الربط: " + userAccount;
        } catch (error) {
          console.error("فشل ربط MetaMask", error);
          alert("فشل ربط MetaMask");
        }
      } else {
        alert("يرجى تثبيت MetaMask!");
      }
    });

    // إرسال معاملة BNB
    document.getElementById('pay-bnb').addEventListener('click', async () => {
      if (!window.ethereum || !userAccount) {
        alert("يرجى ربط MetaMask أولاً");
        return;
      }

      const value = parseFloat(document.getElementById('amount-input').value);
      if (isNaN(value) || value < 0.01) {
        alert("الحد الأدنى للدفع 0.01 BNB");
        return;
      }

      try {
        // نحول BNB لـwei (1 BNB = 10^18 wei)
        const weiValue = (BigInt(Math.floor(value * 1e18))).toString(16);
        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: userAccount,
            to: bnbReceiver,
            value: '0x' + weiValue,
          }],
        });
        alert("تم إرسال المعاملة! Tx Hash: " + txHash);
      } catch (error) {
        console.error("فشل في إرسال المعاملة:", error);
        alert("فشل في تنفيذ المعاملة");
      }
    });
  </script>
</body>
</html>
