<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عالم الاستثمار</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
      color: #333;
    }
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a5;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .splash img {
      width: 100px;
      height: 100px;
    }
    .hidden { display: none; }
    header {
      padding: 16px;
      text-align: center;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .logo {
      width: 40px;
      height: 40px;
      float: right;
      margin-left: 8px;
    }
    .content {
      padding: 16px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
      background: #f9f9f9;
    }
    .card h3 {
      margin: 0 0 8px;
    }
    .card .percent {
      color: green;
      font-weight: bold;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .nav button {
      flex: 1;
      padding: 12px 0;
      background: none;
      border: none;
      font-size: 14px;
      color: #0a5;
    }
  </style>
</head>
<body>

<div class="splash" id="splash">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Camel.svg/1200px-Camel.svg.png" alt="logo" />
</div>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Camel.svg/1200px-Camel.svg.png" class="logo" />
</header>

<div class="content" id="main">
  <div class="card">
    <h3>BBTC</h3>
    <div class="percent">40% شهرياً ↑</div>
  </div>
  <div class="card">
    <h3>MVC</h3>
    <div class="percent">60% شهرياً ↑</div>
  </div>
  <div class="card">
    <h3>VPI</h3>
    <div class="percent">100% شهرياً ↑</div>
  </div>
</div>

<div class="nav">
  <button>الصناديق</button>
  <button>المهمات</button>
  <button>الإحالات</button>
  <button>محفظتي</button>
</div>

<script>
  // Splash screen timeout
  setTimeout(() => {
    document.getElementById('splash').classList.add('hidden');
  }, 1500);
</script>

</body>
</html>
