<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>عالم الاستثمار</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        color: #111;
      }
      .splash {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #19a463;
        height: 100vh;
        animation: fadeOut 1.5s forwards 2s;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      .splash img {
        width: 100px;
        height: 100px;
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      .app {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="splash" id="splash">
      <img src="logo.png" alt="logo" />
    </div>
    <div class="app">
      <h1>أهلاً بك في عالم الاستثمار الآمن</h1>
      <p>واجهة تجريبية حالياً</p>
    </div>
  </body>
</html>
