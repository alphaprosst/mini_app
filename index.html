<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عالم الاستثمار</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background-color: #f5f5f5;
  color: #111;
}

.splash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #0f5132;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.splash img {
  width: 100px;
  height: 100px;
}

.header {
  background-color: #ffffff;
  padding: 10px 20px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  border-bottom: 1px solid #ccc;
}

.header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.container {
  padding: 20px;
}

.fund-card {
  background-color: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 15px;
}

.fund-title {
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.fund-icon {
  margin-left: 10px;
  font-size: 20px;
}

.fund-profit {
  color: green;
  font-size: 14px;
  margin-top: 5px;
}

.navbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #0f5132;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  color: #fff;
}

.navbar div {
  text-align: center;
  font-size: 12px;
}

  </style>
</head>
<body>
  <div class="splash" id="splash">
    <img src="logo.png" alt="logo" />
  </div>  <div class="header">
    <img src="logo.png" alt="logo" />
  </div>  <div class="container">
    <div class="fund-card">
      <div class="fund-title">
        <span><span class="fund-icon">📦</span> BBTC</span>
        <span class="fund-profit">+40%</span>
      </div>
    </div>
    <div class="fund-card">
      <div class="fund-title">
        <span><span class="fund-icon">📦</span> BETH</span>
        <span class="fund-profit">+32%</span>
      </div>
    </div>
    <div class="fund-card">
      <div class="fund-title">
        <span><span class="fund-icon">📦</span> BUSDT</span>
        <span class="fund-profit">+25%</span>
      </div>
    </div>
  </div>  <div class="navbar">
    <div>الصناديق</div>
    <div>المهمات</div>
    <div>الإحالات</div>
    <div>المحفظة</div>
  </div>  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 2000);
  </script></body>
</html>
