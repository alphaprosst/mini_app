<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الجمل للاستثمار</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tonconnect/ui/dist/tonconnect-ui.min.css" />
  <style>
    /* جميع التنسيقات تم دمجها هنا، من reset إلى المودال والتنقل */
    /* ... (تم تقصير الجزء هنا لضيق الرسالة) ... */
  </style>
</head>
<body>
  <!-- شاشة البداية -->
  <div id="splash" class="splash"><img src="logo.png" alt="logo" /></div>

  <!-- الواجهة الرئيسية -->
  <div id="app" class="main">
    <div class="header">
      <div id="connect-wallet"></div>
      <img src="logo.png" alt="logo" />
    </div>

    <!-- الصناديق -->
    <div id="fundsSection" class="section active">
      <div class="container">
        <div class="fund">
          <div class="fund-header"><div class="fund-name">BBTC</div><div class="fund-growth">40%</div></div>
          <div class="fund-desc">تستثمر أموال هذا الصندوق في الأصول الآمنة...</div>
          <button class="invest-btn" onclick="openInvestmentModal('BBTC')">استثمار</button>
        </div>
        <div class="fund">
          <div class="fund-header"><div class="fund-name">CFUND</div><div class="fund-growth">60%</div></div>
          <div class="fund-desc">تستثمر أموال هذا الصندوق في العملات الرقمية...</div>
          <button class="invest-btn" onclick="openInvestmentModal('CFUND')">استثمار</button>
        </div>
        <div class="fund">
          <div class="fund-header"><div class="fund-name">GPOOL</div><div class="fund-growth">100%</div></div>
          <div class="fund-desc">مزيج من الاستثمارات لتحقيق أرباح عالية...</div>
          <button class="invest-btn" onclick="openInvestmentModal('GPOOL')">استثمار</button>
        </div>
      </div>
    </div>

    <!-- الإحالات -->
    <div id="referralsSection" class="section">
      <div class="container"><div class="info-box">عدد الإحالات: <strong id="referralCount">0</strong></div></div>
    </div>

    <!-- المحفظة -->
    <div id="walletSection" class="section">
      <div class="container"><div class="info-box">أرباحك: <strong id="walletBalance">0.00 USDT</strong></div></div>
    </div>
  </div>

  <!-- مودال الاستثمار -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">✖</div>
      <h3 id="modalTitle">استثمار في</h3>
      <div class="modal-note">الدفع حصراً عبر محفظة Tonkeeper</div>
      <div class="payment-options" id="paymentOptions">
        <div class="payment-option" onclick="selectPayment('ton')"><span>TON</span><span id="tonMinLabel">حد أدنى</span></div>
        <div class="payment-option" onclick="selectPayment('usdtTon')"><span>USDT</span><span id="usdtTonMinLabel">حد أدنى</span></div>
      </div>
      <div class="amount-input" id="amountInputContainer">
        <input type="number" id="amountInput" placeholder="أدخل المبلغ" />
        <button class="buy-now" onclick="confirmPayment()">شراء</button>
        <button class="buy-now" style="background-color:#ccc;margin-top:8px;" onclick="closeModal()">إلغاء</button>
      </div>
    </div>
  </div>

  <!-- التنقل السفلي -->
  <div class="bottom-nav">
    <div id="tabFunds" class="active" onclick="showTab('funds')">الصناديق</div>
    <div id="tabReferrals" onclick="showTab('referrals')">الإحالات</div>
    <div id="tabWallet" onclick="showTab('wallet')">المحفظة</div>
  </div>

  <!-- TonConnect UI -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui/dist/tonconnect-ui.min.js"></script>
  <script>
    const manifestUrl = "https://alphaprosst.github.io/mini_app/tonconnect-usdt-manifest.json";
    const tonConnectUI = new TonConnectUI({ manifestUrl: manifestUrl, buttonRootId: "connect-wallet" });

    const fundData = {
      "BBTC": { tonMin: 333, usdtTonMin: 1000 },
      "CFUND": { tonMin: 166, usdtTonMin: 500 },
      "GPOOL": { tonMin: 166, usdtTonMin: 500 }
    };

    const USDT_TON_WALLET_ADDRESS = "EQCOXQ97FsPxmUJrmeKIZUrQMCKA3NnhTYeqt2s3-v83twxW";
    const TON_RECEIVER_ADDRESS = "UQDKLcbrOa3D7Cdm0NbsBJxI_UnNy9WpNGkPgh_pvbEU_kZG";

    let selectedFund = "", selectedCurrency = "";

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").style.display = "block";
      }, 2000);
    });

    function showTab(tab) {
      document.querySelectorAll(".bottom-nav div").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".section").forEach(el => el.classList.remove("active"));
      document.getElementById(`tab${capitalize(tab)}`).classList.add("active");
      document.getElementById(`${tab}Section`).classList.add("active");
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function openInvestmentModal(fund) {
      selectedFund = fund;
      document.getElementById("modalTitle").innerText = `استثمار في ${fund}`;
      document.getElementById("tonMinLabel").innerText = `${fundData[fund].tonMin} TON`;
      document.getElementById("usdtTonMinLabel").innerText = `${fundData[fund].usdtTonMin} USDT`;
      document.getElementById("paymentOptions").style.display = "flex";
      document.getElementById("amountInputContainer").style.display = "none";
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function selectPayment(currency) {
      selectedCurrency = currency;
      const input = document.getElementById("amountInput");
      const min = fundData[selectedFund][currency === "ton" ? "tonMin" : "usdtTonMin"];
      input.value = min;
      input.min = min;
      document.getElementById("paymentOptions").style.display = "none";
      document.getElementById("amountInputContainer").style.display = "flex";
    }

    async function confirmPayment() {
      const amount = parseFloat(document.getElementById("amountInput").value);
      if (!amount || amount < parseFloat(document.getElementById("amountInput").min)) {
        alert("الرجاء إدخال مبلغ صحيح أكبر من الحد الأدنى.");
        return;
      }

      const receiver = selectedCurrency === "ton" ? TON_RECEIVER_ADDRESS : USDT_TON_WALLET_ADDRESS;
      const amountNano = selectedCurrency === "ton"
        ? Math.round(amount * 1e9)
        : Math.round(amount * 1e6);

      const payload = selectedCurrency === "usdtTon"
        ? { jetton: USDT_TON_WALLET_ADDRESS }
        : null;

      try {
        await tonConnectUI.sendTransaction({
          messages: [
            {
              address: receiver,
              amount: amountNano.toString(),
              payload: payload ? JSON.stringify(payload) : undefined
            }
          ]
        });
        alert("تم إرسال العملية بنجاح!");
        closeModal();
      } catch (error) {
        alert("حدث خطأ أثناء العملية، حاول مرة أخرى.");
      }
    }
  </script>
</body>
</html>
