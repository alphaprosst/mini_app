<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الجمل</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #00C569;
    }

    /* شاشة البداية */
    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #00C569;
    }

    /* الشاشة الرئيسية */
    .main {
      display: none;
      padding: 20px;
      background-color: #ffffff;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* الشعار */
    .logo-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    /* الصناديق */
    .fund {
      background-color: #f8f8f8;
      margin: 15px 0;
      padding: 15px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .fund:hover {
      transform: scale(1.02);
    }

    .fund-name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .growth {
      display: flex;
      align-items: center;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }

    .growth::before {
      content: '↑';
      margin-left: 5px;
      font-size: 20px;
    }

    /* القائمة السفلية */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav div {
      color: #006C3F;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- شاشة البداية -->
  <div class="splash" id="splash">
    <img src="logo.png" alt="logo" width="120" />
  </div>

  <!-- الشاشة الرئيسية -->
  <div class="main" id="main">
    <div class="logo-container">
      <img src="logo.png" alt="logo" />
    </div>

    <!-- الصناديق -->
    <div class="funds">
      <div class="fund">
        <div class="fund-name">BBTC</div>
        <div class="growth">40%</div>
      </div>

      <div class="fund">
        <div class="fund-name">CFUND</div>
        <div class="growth">60%</div>
      </div>

      <div class="fund">
        <div class="fund-name">GPOOL</div>
        <div class="growth">100%</div>
      </div>
    </div>
  </div>

  <!-- الشريط السفلي -->
  <div class="bottom-nav">
    <div>الصناديق</div>
    <div>مهام</div>
    <div>الإحالات</div>
    <div>المحفظة</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }, 1500);
  </script>
</body>
</html>
